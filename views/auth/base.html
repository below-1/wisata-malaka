<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Login -- {{appTitle}}</title>
    <link href="{{static}}/dist/css/tabler.min.css" rel="stylesheet"/>
    <link href="{{static}}/dist/css/tabler-flags.min.css" rel="stylesheet"/>
    <link href="{{static}}/dist/css/tabler-payments.min.css" rel="stylesheet"/>
    <link href="{{static}}/dist/css/tabler-vendors.min.css" rel="stylesheet"/>
    <link href="{{static}}/dist/css/demo.min.css" rel="stylesheet"/>
    <style>
      input.parsley-success,
      select.parsley-success,
      textarea.parsley-success {
        color: #468847;
        background-color: #DFF0D8;
        border: 1px solid #D6E9C6;
      }

      input.parsley-error,
      select.parsley-error,
      textarea.parsley-error {
        color: #B94A48;
        background-color: #F2DEDE;
        border: 1px solid #EED3D7;
      }

      .parsley-errors-list {
        margin: 2px 0 3px;
        padding: 0;
        list-style-type: none;
        font-size: 0.9em;
        line-height: 0.9em;
        opacity: 0;
        color: #B94A48;

        transition: all .3s ease-in;
        -o-transition: all .3s ease-in;
        -moz-transition: all .3s ease-in;
        -webkit-transition: all .3s ease-in;
      }

      .parsley-errors-list.filled {
        opacity: 1;
      }
    </style>
  </head>
  <body  class=" border-top-wide border-primary d-flex flex-column">
    <div class="page page-center">
      <div class="container-tight py-4">
        <div class="text-center mb-4">
          <a href="." class="navbar-brand navbar-brand-autodark"><img src="./static/logo.svg" height="36" alt=""></a>
        </div>
        <form class="card card-md was-validated" method="post" enctype="multipart/form-data" data-parsley-validate>
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Login Form</h2>
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input 
                type="text" 
                name="username"
                class="form-control" 
                placeholder="Masukan username..." 
                required
                data-parsley-required
                data-parsley-minlength="5"
              >
              {% if errors.username and errors.username.length > 0 %}
                {% for err in errors.username %}
                  <div class="invalid-feedback">
                    {{err}}
                  </div>
                {% endfor %}
              {% endif %}
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input 
                type="password" 
                name="password" 
                class="form-control"  
                placeholder="Password" 
                required
              >
              {% if errors.password and errors.password.length > 0 %}
                {% for err in errors.password %}
                  <div class="invalid-feedback">
                    {{err}}
                  </div>
                {% endfor %}
              {% endif %}
            </div>
            <div class="form-footer">
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- Libs JS -->
    <!-- Tabler Core -->
    <script src="{{static}}/dist/js/tabler.min.js"></script>
    <script src="{{static}}/dist/js/demo.min.js"></script>
    <script src="{{static}}/custom-js/jquery-3.6.0.min.js"></script>
    <script src="{{static}}/custom-js/parsley.min.js"></script>
  </body>
</html>
